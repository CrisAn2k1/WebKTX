<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Chỉnh sửa thông tin hồ sơ đăng ký</title>

  <!-- Custom fonts for this template-->
  <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"
  />

  <!-- Custom styles for this template-->
  <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="/assets/css/furniture.css" rel="stylesheet" />

  <!-- Custom styles for table -->
  <style>
    table {
      counter-reset: rowNumber;
    }

    table thead{
      text-align: center;
      vertical-align: center;
    }
    table tbody td.date{
      text-align: center;
      vertical-align: center;
    }
    table tbody tr td.stt:before {
      display: table-cell;
      counter-increment: rowNumber;
      content: counter(rowNumber);
      padding-right: 0.3em;
      text-align: center;
      vertical-align: middle;
      margin: 0 auto;
    }
  </style>

  <!-- Custom styles for button -->
  <style>
    .btn-group button {
      background-color: #04AA6D; /* Green background */
      border: 1px solid green; /* Green border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      float: left; /* Float the buttons side by side */
      margin-top: 10px;;
      border-radius: 5px;;
    }

    /* Clear floats (clearfix hack) */
    .btn-group:after {
      content: "";
      clear: both;
      display: table;
    }

    .btn-group button:not(:last-child) {
      border-right: none; /* Prevent double borders */
    }

    /* Add a background color on hover */
    .btn-group button:hover {
      background-color: #3e8e41;
    }
  </style>

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="fragments/nav :: sidebaradmin"></div>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
    <!-- Main Content -->
    <div id="content" style="width: 100%">
      <!-- Topbar -->
      <div th:replace="fragments/nav :: topnav"></div>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <div style="text-align: center; width: 100%">
              <div class="d-flex justify-content-center align-items-center mb-3">
                <h3 class="text-right" style="color: red;font-weight: bold">Hồ sơ đăng ký</h3>
              </div>

                <form
                        th:object="${editHSdangky}"
                        th:action="@{/admin/hosodangky-management/edit}"
                        method="post"
                        novalidate="novalidate"
                        style="
                    padding: 55px 50px;
                    border: 3px solid green;
                    text-align: center;"
                >
                  <div style="width: 100% !important;">
                    <div class="row">
                      <div class="col-sm-6" style="font-weight: bold;font-size: 16px;text-align: end">
                        <label>Mã hồ sơ: </label><br><br>
                        <label>Ngày tạo: </label><br><br>
                        <label>Chọn ngày nhận phòng:</label><br><br>
                        <label>Chọn ngày trả phòng:</label><br><br>
                        <label>Họ tên sinh viên: </label><br><br>
                        <label>MSSV:</label><br>
                        <label style="margin-top: 15px">Phòng được sắp xếp:  </label>
                      </div>
                      <div class="col-sm-6" style="text-align: start">
                        <input type="text" th:field="*{id}" id="id" placeholder="id" hidden />


                        <input disabled type="text" th:placeholder="${editHSdangky.getId()}"/><br><br>


                        <input disabled type="text" th:placeholder="${#dates.format(editHSdangky.getNgaytao(),'dd-MM-yyyy')}"/><br><br>


                        <input  type="date" th:field="*{ngaynhanphong}"/><br><br>


                        <input  type="date" th:field="*{ngaytraphong}"/><br><br>


                        <input disabled type="text" th:placeholder="${editHSdangky.getIdUser().getHoten()}"/><br><br>


                        <input disabled type="text" th:placeholder="${editHSdangky.getIdUser().getMssv()}"/><br><br>
                        <input hidden type="text" th:field="*{idUser}"/>

                        <select th:field="*{phong}">
                          <option th:each="phong: ${listPhong}" th:value="${phong.id}" th:text="${phong.getId()}"></option>
                        </select>
                        <br><br>
                        <input th:field="*{trangthai}" th:value="true" hidden>
                      </div>
                    </div>
                  </div>


                  <div class="btn-group justify-content-center" style="width: 90%">
                    <span>
                      <div class="inputbox">
                        <input  type="submit" value="Duyệt" /><br>
                        <button type="button" onclick="document.location='/admin/hosodangky-management'">Quay lại</button>
                      </div>
                    </span>
                  </div>
                </form>
              <!--          <a th:href="@{/admin}">Quay về</a>-->

            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <div th:replace="fragments/nav :: footer"></div>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:replace="fragments/nav :: logout"></div>

<!-- Bootstrap core JavaScript-->
<script src="/assets/vendor/jquery/jquery.min.js"></script>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/assets/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/assets/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/assets/js/demo/chart-area-demo.js"></script>
<script src="/assets/js/demo/chart-pie-demo.js"></script>
</body>
</html>
