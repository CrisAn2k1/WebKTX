<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biểu mẫu chuyển phòng</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.ktx.css" />
    <link rel="stylesheet" href="/assets/css/ace.min.css" />
    <link href="/assets/cropper/cropper.min.css" rel="stylesheet" />

    <style>
        #minutes,
        #seconds,
        #chamcham {
            font-size: 90px;
            color: #ff0000;
        }

        .img-container img {
            max-width: 100%;
        }

        .progress {
            display: none;
            margin-bottom: 1rem;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .preview {
            overflow: hidden;
            width: 152px;
            height: 227px;
            margin-left: 20px;
            border: 1px solid red;
        }

        .familyinfo {
            background-color: #fcf8e3 !important;
        }

        ::placeholder {
            color: #c9c8c7;
        }
    </style>
</head>
<body>
<div class="main-content-inner">
    <!-- breadcrumb -->
    <div
            class="breadcrumbs"
            id="breadcrumbs"
            style="background-color: #438eb9; justify-content: left"
    >
        <button onclick="document.location='/homepage'"><< Quay lại trang thông tin</button>
    </div>

    <!-- /breadcrumb -->

    <div class="page-content">
        <!--PAGE CONTENT BEGINS HERE-->

        <form
                th:action="@{/admin/invoice-management/new}"
                th:object="${hoaDon}"
                class="form-horizontal clearfix"
                id="form_chuyenphong"
                method="post"
                novalidate="novalidate"
        >
            <div class="row" id="StudentInfo">
                <div class="col-sm-12">
                    <div class="header clearfix">
                        <div class="text-center">
                            <h1 class="site-name" style="font-weight: 500">
                                TRANG CHUYỂN PHÒNG CHO SINH VIÊN
                            </h1>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-header">
                            <h4 class="smaller">Biểu mẫu chuyển phòng</h4>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main clearfix">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="alert alert-block alert-warning">
                                            <i class="ace-icon fa fa-sign"></i>
                                            <b class="red">LƯU Ý:</b>

                                            <p>
                                                <b class="red">*</b> Sinh viên vui lòng nhập chính xác thông tin của
                                                mình.
                                                <b
                                                >Các dòng có dấu <span class="text-danger">(*)</span> là bắt buộc
                                                    nhập</b
                                                >. Trường hợp thiếu và sai sót thì đăng ký sẽ bị huỷ.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div
                                                class="edit-view"
                                                style="border: solid 1px #cccccc; border-radius: 3px; padding: 10px"
                                        >
                                            <h5 class="green text-center"><b>HOÁ ĐƠN</b></h5>

                                            <div id="" class="control-group form-group">
                                                <label class="control-label col-sm-4 col-xs-12"
                                                >Phòng: <span class="text-danger"></span
                                                ></label>
                                                <div class="control-value col-sm-8 col-xs-12">
                                                    <div class="clearfix">
                                                        <input
                                                                style="font-weight: 600; font-size: 15px"
                                                                class="col-sm-6"
                                                                type="text"
                                                                disabled
                                                                th:placeholder="${hoaDon.getIdPhong().getId()}"
                                                        />
                                                        <input
                                                                style="font-weight: 600; font-size: 15px"
                                                                class="col-sm-6"
                                                                type="text"
                                                                hidden
                                                                th:field="*{idPhong}"
                                                        />
                                                    </div>
                                                    <div class="clearfix">
                                <span
                                        class="field-validation-valid help-inline"
                                        data-valmsg-for="FirstName"
                                        data-valmsg-replace="true"
                                ></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="" class="control-group form-group">
                                                <label class="control-label col-sm-4 col-xs-12">Chỉ số sử dụng</label>
                                            </div>
                                            <div class="control-group form-group">
                                                <label class="control-label col-sm-4 col-xs-12"
                                                >Điện:</label>
                                                <div class="control-value col-sm-8 col-xs-12">
                                                    <div class="clearfix">
                                                        <input
                                                                style="font-weight: 600; font-size: 15px"
                                                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                                                class="col-sm-6"
                                                                type="text"
                                                                th:field="*{chisodien}"
                                                        />
                                                    </div>
                                                    <div class="clearfix">
                                <span
                                        class="field-validation-valid help-inline"
                                        data-valmsg-for="StudentCode"
                                        data-valmsg-replace="true"
                                ></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="control-group form-group">
                                                <label class="control-label col-sm-4 col-xs-12"
                                                >Nước:</label>
                                                <div class="control-value col-sm-8 col-xs-12">
                                                    <div class="clearfix">
                                                        <input
                                                                style="font-weight: 600; font-size: 15px"
                                                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                                                class="col-sm-6"
                                                                type="text"
                                                                th:value="${30}"

                                                                th:field="*{chisonuoc}"
                                                        />
                                                        <input
                                                                style="font-weight: 600; font-size: 15px"
                                                                                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"

                                                        class="col-sm-6"
                                                                type="text"
                                                                th:value="${30}"
                                                                th:field="*{tongtien}"
                                                        />
                                                    </div>
                                                    <div class="clearfix">
                                <span
                                        class="field-validation-valid help-inline"
                                        data-valmsg-for="StudentCode"
                                        data-valmsg-replace="true"
                                ></span>
                                                    </div>
                                                </div>
                                            </div>

                                                <button
                                                        style="
                                border-radius: 10px;
                                background-color: #0db545;
                                color: white;
                                padding: 5px;
                                font-size: large;
                              "
                                                >
                                                    Xác nhận và gửi
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <ul class="pager" style="float: right !important"></ul>
                </div>
        </form>
        <!--PAGE CONTENT ENDS HERE-->
    </div>
    <!--/.page-content-->
</div>
<div
        class="breadcrumbs"
        id="breadcrumbs"
        style="background-color: #438eb9; justify-content: center"
></div>
</body>
</html>
