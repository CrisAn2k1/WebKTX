<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Website quản lý ký túc xá</title>

  <!-- Custom fonts for this template-->
  <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"
  />

  <!-- Custom styles for this template-->
  <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="/assets/css/furniture.css" rel="stylesheet" />

  <!-- Custom styles for table -->
  <style>
    table {
      font-size: 14px;
    }
    table thead th{
      text-align: center;
      vertical-align: middle;
    }
    tr th {
      padding: 10px;
    }
    table thead{
      font-size: 16px;
      text-align: center;
      vertical-align: center;
    }
    table tbody tr td{
      text-align: center;
      padding: 10px;
    }


  </style>

  <!-- Custom styles for button -->
  <style>
    .btn-group button {
      background-color: #04AA6D; /* Green background */
      border: 1px solid green; /* Green border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      float: left; /* Float the buttons side by side */
      margin-top: 10px;;
      border-radius: 5px;;
    }

    /* Clear floats (clearfix hack) */
    .btn-group:after {
      content: "";
      clear: both;
      display: table;
    }

    .btn-group button:not(:last-child) {
      border-right: none; /* Prevent double borders */
    }

    /* Add a background color on hover */
    .btn-group button:hover {
      background-color: #3e8e41;
    }
  </style>

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="fragments/nav :: sidebaradmin"></div>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div th:if="${listHosodangky.size()!=0}" id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="fragments/nav :: topnav"></div>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800 text-center">Danh sách hồ sơ đăng ký</h1>
        <!-- DataTales Example -->
        <div class="card-body">
          <div class="table-responsive">
            <div style="text-align: center">
              <div class="d-flex justify-content-between align-items-center mb-3">
              </div>
              <table th:if="${listHosodangky.size()!=0}">
                <thead>
                <tr>
                  <th>Mã hồ sơ</th>
                  <th>Mô tả</th>
                  <th>Ngày tạo</th>
                  <th>Ngày nhận phòng</th>
                  <th>Ngày trả phòng</th>
                  <th>Họ tên</th>
                  <!--      <th>View</th>-->
                </tr>
                </thead>
                <tbody th:each="HoSoDangKy : ${listHosodangky}">
                <tr>
                  <td th:text="${HoSoDangKy.getId()}"></td>
                  <td th:text="${HoSoDangKy.getMota()}"></td>
                  <td th:text="${#temporals.format(HoSoDangKy.getNgaytao(),'dd-MM-yyy hh:MM:ss')}"></td>
                  <td th:text="${HoSoDangKy.getNgaynhanphong()}"></td>
                  <td th:text="${HoSoDangKy.getNgaytraphong()}"></td>
                  <td th:text="${HoSoDangKy.getIdUser().getHoten()}"></td>

                  <div class="btn-link">
                    <td><a th:href="@{hosodangky-management/{id}/edit(id=${HoSoDangKy.getId()})}">Chỉnh sửa</a></td>
                    <td><a th:href="@{hosodangky-management/{id}/remove(id=${HoSoDangKy.getId()})}">Xoá</a></td>
                  </div>
                </tr>
                </tbody>
              </table>
              <!--          <a th:href="@{/admin}">Quay về</a>-->
            </div>
          </div>      </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <div th:replace="fragments/nav :: footer"></div>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>

  <div th:unless="${listHosodangky.size()!=0}" class="btn-group" style="width: 100%;font-size: large;font-weight: bold;">
    <p style="display: flex;flex-direction: column;align-items: center; margin: auto;">Không có hồ sơ đăng ký tại thời điểm hiện tại! <br/>
      <button onclick="document.location='/admin'">Quay lại</button>
    </p>

  </div>
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:replace="fragments/nav :: logout"></div>

<!-- Bootstrap core JavaScript-->
<script src="/assets/vendor/jquery/jquery.min.js"></script>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/assets/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/assets/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/assets/js/demo/chart-area-demo.js"></script>
<script src="/assets/js/demo/chart-pie-demo.js"></script>
</body>
</html>
