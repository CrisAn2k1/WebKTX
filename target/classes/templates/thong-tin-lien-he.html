  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <div th:replace="fragments/nav :: sidebar"></div>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div th:replace="fragments/nav :: topnav"></div>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-white">Thông tin liên hệ</h1>
            </div>

            <!-- Content Row -->
            <div class="row" style="margin: 30px">
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-5 col-md-10 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-header py-4">
                    <h6 class="m-0 font-weight-bold text-primary">Thông tin cư trú, liên hệ</h6>
                  </div>
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="row" style="width: 100%">
                        <div
                          class="col-md-4"
                          style="text-align: left; font-size: 15px; font-weight: 600"
                        >
                          <div>Điện thoại:</div>
                          <div>Email:</div>
                          <div>Địa chỉ cư trú:</div>
                          <div>Xã/Phường:</div>
                          <div>Quận/Huyện</div>
                          <div>Tỉnh/Thành phố:</div>
                        </div>
                        <div class="col-md-8" style="font-size: 15px; font-weight: bold">
                          <div th:text="${infoUser.getPhone()}"></div>
                          <div th:text="${infoUser.getEmail()}"></div>
                          <div th:text="${infoUser.getDiachicutru()}"></div>
                          <div th:text="${infoUser.getXa()}"></div>
                          <div th:text="${infoUser.getHuyen()}"></div>
                          <div th:text="${infoUser.getTinh()}"></div>

                        </div>
                      </div>
                      <!-- <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div> -->
                    </div>
                  </div>
                </div>
              </div>

              <!-- Pending Requests Card Example -->
              <!-- <div class="col-xl-3 col-md-6 mb-4">

                                </div>
                                <div class="card-body">
                                    <h4 class="small font-weight-bold">Tên ngân hàng: </h4>

                                    <h4 class="small font-weight-bold">Tên chủ tài khoản: Nguyễn Huy Bảo Toàn </h4>
                                </div>
                            </div>
                        </div> -->
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <div th:replace="fragments/nav :: footer"></div>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/nav :: logout"></div>

    <script src="assets/vendor/jquery/jquery.min.js"></script>
