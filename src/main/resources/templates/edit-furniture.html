<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Chỉnh sửa thông tin nội thất</title>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Chỉnh sửa thông tin nội thất</h4>
        </div>
        <div class="row mt-3">
          <form
                  th:object="${editFur}"
                  th:action="@{/furniture-management/edit}"
                  method="post"
                  novalidate="novalidate"
          >
            <input type="text" th:field="*{id}" id="id" placeholder="id" hidden />

            <label for="id">Tên nội thất: </label>
            <input type="text" th:field="*{ten}" id="ten" placeholder="ten" />
            <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></span>

            <label for="soluongton">Số lượng tồn: </label>
            <input type="text" th:field="*{soluongton}" id="soluongton" placeholder="soluongton" />
            <span th:if="${#fields.hasErrors('soluongton')}" th:errors="*{soluongton}"></span>
            <input type="submit" value="Cập nhật" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
</html>
