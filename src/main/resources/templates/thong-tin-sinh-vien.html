<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Thông Tin Sinh Viên</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <div th:replace="fragments/nav :: sidebar"></div>
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div th:replace="fragments/nav :: topnav(hoten=${currentUser.getHoten()},avatar=${currentUser.getAvatar()})"></div>          <!-- End of Topbar -->
          <!-- Begin Page Content -->
          <div class="container-fluid" style="height: 100%">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-center mb-4">
              <h1 class="h3 mb-0 text-white" style="color: #effe2e !important; font-weight: bold">Thông tin sinh viên</h1>
            </div>
            <!-- Content Row -->
            <div class="row row-cols-2" style="justify-content: center">
              <!-- Pending Requests Card Example -->
              <div class="col-xl-3 col-md-6 mb-4" style="margin-right: 15px">
                <div class="card border-left-warning shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col" >
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            <img style="
                                 height: 200px;
                                  width: 200px;
                                  border-radius: 90%;
                                 align-items: center;
                                 justify-content: center;
                                  overflow: hidden" class="hinh" alt="" th:src="@{${currentUser.getAvatar()}}">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Content Column -->
              <div class="col-lg-5 mb-4">
                <!-- Project Card Example -->
                <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-primary">
                      <name th:text="${currentUser.getHoten()}"></name>
                      <idRoom  th:if="${currentUser.getIdPhong()} != null" th:text="' - ' +${currentUser.getIdPhong().getId()}"></idRoom>
                    </h4>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3" style="text-align: left;font-size: 15px;">
                        <div><strong>MSSV: </strong></div>
                        <div><strong>Ngày sinh: </strong></div>
                        <div><strong>Giới tính:</strong></div>
                        <div><strong>Trường:</strong></div>
                        <div><strong> Năm thứ:</strong></div>
                      </div>
                      <div class="col-md-8" style="font-size: 15px; font-weight: bold">
                        <div th:text="${currentUser.getMssv()}"></div>
                        <div th:text="${#dates.format(currentUser.getNgaysinh(),'dd-MM-yyyy')}"></div>
                        <div>
                          <span th:if="${currentUser.getGioitinh()} != null" th:text="${currentUser.getGioitinh()}"></span>
                          <span th:if="${currentUser.getGioitinh()} == null" th:text="${'Updating'}"></span>
                        </div>
                        <div th:text="${currentUser.truonghoc}"></div>
                        <div th:text="${currentYear - currentUser.nienkhoa}"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <div th:replace="fragments/nav :: footer"></div>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div th:replace="fragments/nav :: logout"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>

    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/assets/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/assets/js/demo/chart-area-demo.js"></script>
    <script src="/assets/js/demo/chart-pie-demo.js"></script>
  </body>
</html>
