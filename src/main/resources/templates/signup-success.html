<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Landing PAGE Html5 Template" />

    <meta name="keywords" content="landing,startup,flat" />

    <meta name="author" content="Made By GN DESIGNS" />

    <title>Đăng ký thành công</title>

    <!-- // PLUGINS (css files) // -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <link href="assets/js/plugins/bootsnav_files/skins/color.css" rel="stylesheet" />

    <link href="assets/js/plugins/bootsnav_files/css/animate.css" rel="stylesheet" />

    <link href="assets/js/plugins/bootsnav_files/css/bootsnav.css" rel="stylesheet" />

    <link href="assets/js/plugins/bootsnav_files/css/overwrite.css" rel="stylesheet" />

    <link href="assets/js/plugins/owl-carousel/owl.carousel.css" rel="stylesheet" />

    <link href="assets/js/plugins/owl-carousel/owl.theme.css" rel="stylesheet" />

    <link href="assets/js/plugins/owl-carousel/owl.transitions.css" rel="stylesheet" />

    <link
      href="assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/magnific-popup.css"
      rel="stylesheet"
    />

    <!--// ICONS //-->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!--// BOOTSTRAP & Main //-->

    <link
      href="assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="home">
      <div class="container">
        <div class="row" style="display: flex;justify-content: center">
          <div class="col-md-5">
            <form class="signup-form">
              <h2 class="text-center">Đăng ký thành công</h2>
              <hr />
            <div class="alert alert-danger" role="alert" th:if = "${error}"> Error: <error class="bi bi-x-circle" style="font-weight: bold" th:text = " ${error}"  ></error> </div >
            <div class="form-group" style="text-align: center">
              <span th:text="'Vui lòng kiểm tra email của bạn để xác nhận tài khoản: ' + ${emailId}"></span>
            </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
