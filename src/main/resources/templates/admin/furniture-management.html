<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Website quản lý ký túc xá</title>

  <!-- Custom fonts for this template-->
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"
  />

  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="assets/css/furniture.css" rel="stylesheet" />

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="fragments/nav :: sidebaradmin"></div>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="fragments/nav :: topnav"></div>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div >
        <div style="text-align: center">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Thông tin nội thất</h4>
          </div>
          <table th:if="${listFur.size()!=0}">
            <thead>
            <tr>
              <th>Mã phòng</th>
              <th>Tên nội thất</th>
              <th>Số lượng </th>
              <!--      <th>View</th>-->
            </tr>
            </thead>
            <tbody th:each="PhongNoiThat : ${listFur}">
            <tr>
              <td th:text="${PhongNoiThat.getIdPhong().getId()}"></td>
              <td th:text="${PhongNoiThat.getIdNoithat().getTen()}"></td>
              <td th:text="${PhongNoiThat.soluong}"></td>

              <div class="btn-link">
                <td><a th:href="@{furniture-management/{id}/edit(id=${PhongNoiThat.getId()})}">Chỉnh sửa</a></td>
                <td><a th:href="@{furniture-management/{id}/remove(id=${PhongNoiThat.getId()})}">Xoá</a></td>
              </div>
            </tr>
            </tbody>
          </table>
<!--          <a th:href="@{/admin}">Quay về</a>-->

        </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <div th:replace="fragments/nav :: footer"></div>
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:replace="fragments/nav :: logout"></div>

<!-- Bootstrap core JavaScript-->
<script src="assets/vendor/jquery/jquery.min.js"></script>

<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="assets/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="assets/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="assets/js/demo/chart-area-demo.js"></script>
<script src="assets/js/demo/chart-pie-demo.js"></script>
</body>
</html>
