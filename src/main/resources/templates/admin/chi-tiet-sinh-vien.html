<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Chi Tiết Sinh Viên</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="/assets/css/furniture.css" rel="stylesheet" />
</head>

<!-- Custom styles for button -->
<style>
    .btn-group button {
        background-color: #04AA6D; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
        margin-top: 10px;;
        border-radius: 5px;;
    }

    /* Clear floats (clearfix hack) */
    .btn-group:after {
        content: "";
        clear: both;
        display: table;
    }

    .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
    }

    /* Add a background color on hover */
    .btn-group button:hover {
        background-color: #3e8e41;
    }
</style>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/nav :: sidebaradmin"></div>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <div th:replace="fragments/nav :: topnav"></div>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-center" style="color: red;width: 100%">Thông Tin Sinh Viên <br>  <strong th:text="${'-- ' + detailUser.hoten} + ' --'"></strong></h1>
                </div>
                <!-- Content Row -->
                <div class="row row-cols-2" style="justify-content: center">
                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-4 col-md-5 mb-5" style="margin-right: 15px">
                        <div class="card border-left-warning shadow h-100 py-1">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-6">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            <img th:src="@{${detailUser.getAvatar()}}" alt="hinh" class="hinh" />
                                            <h4 class="m-0 font-weight-bold text-primary text-center" th:text="${detailUser.hoten}"></h4>
                                            <h6 class="m-0 font-weight-bold text-center" style="margin-top: 7px !important; color: #ea9b47;" th:text="'Phòng: ' +${maphong}+ ' - '  + ${matoa}"></h6>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Content Column -->
                    <div class="col-lg-6 mb-4">
                        <!-- Project Card Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h4 class="m-0 font-weight-bold text-primary">
                                    Thông tin chung
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4" style="text-align: left;font-size: 15px;">
                                        <div><strong>MSSV: </strong></div>
                                        <div><strong>Ngày sinh: </strong></div>
                                        <div><strong>Giới tính:</strong></div>
                                        <div th:if="${detailUser.truonghoc != null}"><strong>Trường: </strong></div>
                                        <div><strong>Năm thứ: </strong></div>
                                    </div>
                                    <div class="col-md-8">
                                        <div th:text="${detailUser.mssv}"></div>
                                        <div th:text="${detailUser.ngaysinh}"></div>
                                        <div th:text="${detailUser.gioitinh}"></div>
                                        <div th:text="${detailUser.truonghoc}"></div>
                                        <div th:text="${currentYear - detailUser.nienkhoa}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header py-3">
                                <h4 class="m-0 font-weight-bold text-primary">
                                    Thông tin liên hệ
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4" style="text-align: left;font-size: 15px;">
                                        <div><strong>Điện thoại: </strong></div>
                                        <div><strong>Email: </strong></div>
                                        <div><strong>Địa chỉ cư trú: </strong></div>
                                        <div><strong>Xã/Phường: </strong></div>
                                        <div><strong>Quận/Huyện: </strong></div>
                                        <div><strong>Tỉnh/Thành phố: </strong></div>
                                    </div>
                                    <div class="col-md-8" style="font-size: 15px">
                                        <div th:text="${detailUser.phone}"></div>
                                        <div th:text="${detailUser.email}"></div>
                                        <div th:text="${detailUser.diachicutru}"></div>
                                        <div th:text="${detailUser.xa}"></div>
                                        <div th:text="${detailUser.huyen}"></div>
                                        <div th:text="${detailUser.tinh}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group" style="width: 100%">
                    <p style="display: flex;flex-direction: column;align-items: center; margin: auto;">
                        <button
                                th:data-url="@{/admin/quan-ly-sinh-vien/{idToa}/{idPhong}(idToa=${matoa}, idPhong=${maphong})}"
                                onclick="document.location=(this.getAttribute('data-url'))">Quay lại</button>
                    </p>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <div th:replace="fragments/nav :: footer"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:replace="fragments/nav :: logout"></div>

<!-- Bootstrap core JavaScript-->
<script src="/assets/vendor/jquery/jquery.min.js"></script>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/assets/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/assets/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/assets/js/demo/chart-area-demo.js"></script>
<script src="/assets/js/demo/chart-pie-demo.js"></script>
</body>
</html>
